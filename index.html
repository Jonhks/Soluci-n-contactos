<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <link rel="stylesheet" href="css/main.css">
  <title>Agenda contactos</title>
</head>
<body>
  
  <!-- ======================================== -->
  <!-- Menu con estilos de Materialize -->
  <!-- ======================================== -->

    <nav class="row">
      <div class="nav-wrapper bg-color-menu">
        <a href="#" class="brand-logo">Agenda de contactos</a>
        <ul class="right hide-on-med-and-down">
          <li> <input type="text" id="searcher"></li>
          <li><a  class=" btn waves-effect waves-green"><i class="material-icons">search</i></a></li>          
          <li><a  class=" btn waves-effect waves-green" href="#modal1"><i class="material-icons">add</i></a></li>
        </ul>
      </div>
    </nav> 


    <section class="container" id="publish-contacts">
      
    </section>

    <!-- Primer Modal -->
    <section id="modal1" class="modal">
      <div class="modal-content">
        <h4>Contactos<span class="material-icons modal-close right">close</span></h4>
        <form id="form" class="container">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="name-input" autocomplete="off" class="validate" required>
              <label for="name-input">Nombre:</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input type="tel" id="phone-input" autocomplete="off" placeholder="10 Digitos" class="validate" pattern="[0-9]{2}" required >
              <label for="phone-input">Telefono:</label>
            </div>
          </div>
          <button id="add-contact" type="submit" class="modal-action waves-effects waves-green btn-flat" disabled>Agregar</button>
        </form> 
      </div>
    </section>
  

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
